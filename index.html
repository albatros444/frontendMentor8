<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="background">
      <img class="imageTop" src="/images/bg-pattern-top.svg" alt="" />
      <img class="imageBottom" src="/images/bg-pattern-bottom.svg" alt="" />
      <div class="card">
        <div class="card_backgroundPattern"></div>
        <img src="images/image-victor.jpg" alt="" />
        <div class="card_statisticsPart">
          <h2>Victor Crest <span> 26</span></h2>
          <p class="whereFrom">London</p>
          <hr />
          <div class="threeStatistics">
            <div class="statContainer">
              <p class="statNumber">80K</p>
              <p class="statWord">Followers</p>
            </div>
            <div class="statContainer">
              <p class="statNumber">803K</p>
              <p class="statWord">Likes</p>
            </div>
            <div class="statContainer">
              <p class="statNumber">1.4K</p>
              <p class="statWord">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexander</a>.
    </div>
  </body>
</html>
